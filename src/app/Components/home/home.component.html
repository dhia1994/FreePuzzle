<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">New Products</h3>
        </div>
      </div>
      <!-- /section title -->

      <!-- Products tab & slick -->
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-3 col-sm-6" *ngFor="let p of products | paginate : { itemsPerPage : 12, currentPage: page, totalItems : totalLength }">
            <div class="card my-2">
              <img [src]="p.image" alt="{{p.name}}" width="200px" height="200px" class="card-img-top" (click)="selectProduct(p.id)" style="cursor:pointer;">
              <div class="card-header">
                <div class="card-title">
                  <p style="font-size: large;">{{p.name | titlecase}}</p>
                </div>
              </div>
              <div class="card-body">
                <h6 style="font-size: small;">{{p.description.substr(0, 70)}} ....</h6>
                <p class="lead" style="text-align: center;">{{p.price}} DT</p>
              </div>
                 <div class="loader" *ngIf="show"></div> 
              <div class="row d-flex justify-content-center border-primary my-3">
                <div class="col-md-6 ">
                  <button class="btn btn-outline-primary btn-sm btn-block"
                          [class.disabled]="p.quantity < 1"
                          [class.btn-outline-danger]="p.quantity < 1"
                          (click)="AddProduct(p.id)" [disabled]="p.quantity < 1">
                    {{ p.quantity < 1 ? "NO STOCK" : "wish"}}
                  </button>
                </div>
              </div>

            </div>

          </div>

        </div>

      </div>
    </div>
  </div>
<pagination-controls class="pagination" (pageChange)="page = $event"></pagination-controls>
</div>
<!-- /container -->

<!-- /SECTION -->
